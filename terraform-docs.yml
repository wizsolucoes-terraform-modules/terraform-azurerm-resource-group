formatter: "markdown table"
version: ""
header-from: main.tf
footer-from: ""
recursive:
  enabled: false
  path: modules

sections:
  hide: []
  show:
    - header
    - inputs
    - providers
    - modules
    - footer
    - outputs

content: |-
  {{ .Header }}

  ## Example

  ```terraform
  {{ include "examples/main.tf" }}
  ```

  {{ .Providers }}

  {{ .Inputs }}

  {{ .Outputs }}

output:
  file: "README.md"
  mode: replace
  template: |-
    <!-- BEGIN_TF_DOCS -->
    {{ .Content }}
    <!-- END_TF_DOCS -->

output-values:
  enabled: false
  from: ""

sort:
  enabled: true
  by: name

settings:
  anchor: false
  color: true
  default: true
  description: false
  escape: true
  hide-empty: false
  html: true
  indent: 2
  lockfile: true
  read-comments: true
  required: true
  sensitive: true
  type: true
